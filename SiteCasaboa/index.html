    <style>

        .navigation ul{
            color: white;
            display: flex;

        }
        .navigation::after{
            content: '';
            width: 100%;
            height: 2.2px;
            background-color:white;
            display: block;
            margin: 0 auto;

            bottom: 0;
            left: 0px;

        .main-image{

            top: 0;
            background-image: url('./assets/images/main-image.jpeg');  
            background-size: cover; 
            background-position: center;
            z-index: 1;
        }
        .main-image::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .info-content{
            width: 100%;
            height: 420px;
            position: relative;
            /*background-color: rgba(15, 15, 95, 0.5);*/

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .info-content p{
            margin-top: -10px;
        }
        .btn-actions{
            width: 410px;
            padding: 50px 0;
            display: flex;
            align-items: center;

        .btn-actions button{
